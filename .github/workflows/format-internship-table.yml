name: Format internship table

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  format-and-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run formatter
        run: python .github/scripts/format_table.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          base: main
          branch: chore/normalize-internship-table
          delete-branch: true
          title: "chore: normalize internship table spacing"
          commit-message: "chore: normalize internship table spacing"
          body: |
            This PR normalizes markdown table spacing:
            - removes padded alignment spaces
            - keeps one space around pipes
            - removes trailing whitespace
            - no content changes
